name: Coverage
on: [push]
jobs:
  build:
    name: Test Coverage

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node 20.x
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Test
        run: yarn test:coverage
